<main>
    <h3>ID: {{request.ID}} </h3>
    <p>Fecha: {{request.Date_request}} </p>
    <p>Estatus: {{request.Status}} </p>

    <h3>Productos</h3>
    <div *ngFor="let product of products">
        <p> {{product.ID}}. {{product.Name_product}} </p>
        <p> Categoria: {{product.Category}} </p>
        <p> Precio: {{product.Price}} </p>
    </div>
</main>
